<html>
    <script>
       async function populateDiv() {
            const principle = document.getElementById("p").value;
            const rate = document.getElementById("r").value;
            // const time = document.getElementById("t").value;
            // const element = document.getElementById("finalSum")
            // element.innerHTML = parseInt(a) + parseInt(b);
            // string => number
            // "1111" => 1111

            const response = await fetch("http://localhost:3000/sum?a="+principle+"&b="+rate)

            const ans = await response.text();
            document.getElementById("calculate").innerHTML = ans;


        }
    </script>
    <body>
        <input id="p" type="text" placeholder="First number"></input> <br></br>
        <input id="r" type="text" placeholder="Second number"></input> <br></br>
        <input id="t" type="text" placeholder="Second number"></input> <br></br>
        <button onclick="populateDiv()">Calculate sum</button> <br></br>
        <div id="calculate"></div>
    </body>
</html>
